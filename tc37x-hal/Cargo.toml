[package]
name = "tc37x-hal"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tc162-rt = { path ="../tc162-rt"}
tc37xpd = { path = "tc37xpd", features = ["scu", "src", "stm0", "stm1", "stm2"]} 
embedded-hal = {version = "0.2.7", features = [ "unproven"] }

nb = "1.0.0"

[dependencies.void]
default-features = false
version = "1.0.2"

[features]
default = ["p00"]
# You can enable or disable ports compiled into this and pac library with these features.
# Port_00 is turned on default.
port_all = [
      "p00",
      "p01",
      "p02",
      "p10",
      "p11",
      "p12",
      "p13",
      "p14",
      "p15",
      "p20",
      "p21",
      "p22",
      "p23",
      "p32",
      "p33",
      "p34",
      "p40",
]
p00 = [ "tc37xpd/p00"]
p01 = [ "tc37xpd/p01"]
p02 = [ "tc37xpd/p02"]
p10 = [ "tc37xpd/p10"]
p11 = [ "tc37xpd/p11"]
p12 = [ "tc37xpd/p12"]
p13 = [ "tc37xpd/p13"]
p14 = [ "tc37xpd/p14"]
p15 = [ "tc37xpd/p15"]
p20 = [ "tc37xpd/p20"]
p21 = [ "tc37xpd/p21"]
p22 = [ "tc37xpd/p22"]
p23 = [ "tc37xpd/p23"]
p32 = [ "tc37xpd/p32"]
p33 = [ "tc37xpd/p33"]
p34 = [ "tc37xpd/p34"]
p40 = [ "tc37xpd/p40"]
